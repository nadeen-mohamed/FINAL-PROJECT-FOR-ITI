<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
                <div class="col-2">               
                <div class="form-container">
                    <div class="form-btn">
                       
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    
                    <form id="RegForm" [formGroup] ="registerform" (ngSubmit)="save()" novalidate>
                        <input type="text" placeholder="Username" formControlName="name">
                        
                        <input type="text" class="form-control" placeholder="Enteryour job" id="pwd" formControlName="job">
                        <button type="submit" class="btn">Register</button>
                        
                    </form>
                </div>
            
            </div>
        </div>
    </div>
</div>
